<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Web Form</h2>

        <div class="form_man">
            <form>
                <div class="form-group">
                    <label for="inp_cust_name">Full Name</label>
                    <input type="text" class="form-control" id="inp_cust_name" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="inp_school_name">School Name</label>
                    <input type="text" class="form-control" id="inp_school_name" placeholder="Enter your school name">
                </div>

                <div class="form-group">
                    <label for="txtarea_addr">Address</label>
                    <textarea class="form-control" id="txtarea_addr" rows="4" placeholder="Enter your address"></textarea>
                </div>

                <div class="form-group">
                    <label for="inp_dob">Date of Birth</label>
                    <input type="date" class="form-control" id="inp_dob">
                </div>

                <div class="form-group">
                    <label>Need Extra Care</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inp_stat_y" name="inp_stat" value="Yes">
                        <label class="form-check-label" for="inp_stat_y">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inp_stat_n" name="inp_stat" value="No" checked>
                        <label class="form-check-label" for="inp_stat_n">No</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
